<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My HTML Page</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post['id'] == 2: %}
        <h1>{{blog_post['title']}}</h1>
        <h2>{{blog_post['subtitle']}}</h2>
        <p>{{ blog_post['body'] }}</p>
        {% endif %}
    {% endfor %}
    <a href="{{ url_for('guess', name='joe') }}">click here</a>
</body>
</html>
